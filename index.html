<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form id="shipping-form">
        <div>
            <label for="country">Negara:</label>
            <select id="country" name="country">
                <option value="country.id"></option>
            </select>
        </div>
        <div>
            <label for="port">Pelabuhan:</label>
            <select id="port" name="port">

            </select>
        </div>
        <div>
            <label for="item">Barang:</label>
            <input type="text" id="item" name="item" required>
        </div>
        <div>
            <input type="text" id="detail_item" readonly>
        </div>
        <div>
            <label for="price">Harga:</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div>
            <label for="customs-duty">Tarif Bea Masuk:</label>
            <input type="number" id="customs-duty" name="customs-duty" required>
            
        </div>
        <div>
            <label for="customs-duty">TOTAL BEA</label>
            <input type="text" id="total" readonly>
            
            
        </div>
        <button type="submit">Hitung Bea Masuk</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
